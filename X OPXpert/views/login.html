<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>X OPXpert - Login</title>

    <link href="/css/login.css" rel="stylesheet" />
    <script defer src="/js/login.js"></script>
  </head>
  <body>
    <div class="login-container">
      <!-- Lado esquerdo -->
      <div class="login-form">
        <h2>Faça seu login!</h2>
        <label for="usuario">Usuário:</label>
        <input id="usuario" placeholder="Usuário" type="text" />
        <label for="senha">Senha:</label>
        <input id="senha" placeholder="Senha" type="password" />
        <a href="#">Esqueci minha senha</a>
        <button class="btn-login" onclick="window.location.href='/inicio'">
          Login
        </button>
        <a class="btn-cadastro" href="/cadastro"
          >Precisa de acesso? Solicitar credenciais</a
        >
      </div>
      <!-- Lado direito -->
      <div class="login-image"></div>
    </div>
  </body>
</html>
